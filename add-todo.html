<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <form action="process.php" method="POST">
            <div class="todo-table">
                <h1>Add New Todo</h1>
                <div class="form-elements">
                    <input type="text" name="title" required placeholder="Type your todo here...">
                </div>
                <input type="hidden" name="action" value="add">
                <button class="btn btn-purple"><i class="fa fa-save"></i> Save</button>
                <a href="index.html" class="btn btn-primary"><i class="fa fa-arrow-left"></i> Back</a>
            </div>
        </form>
    </div>
</body>
</html>
